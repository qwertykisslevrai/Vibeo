<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Inscription / Connexion Firebase</title>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import {
  getAuth,
  createUserWithEmailAndPassword,
  signInWithEmailAndPassword,
  sendEmailVerification
} from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

// ðŸ”‘ Config Firebase
const firebaseConfig = {
    apiKey: "AIzaSyAQkCNtVCzXyIFLNlj9iKQvaMcg197zpKY",
    authDomain: "tttt-57bdb.firebaseapp.com",
    projectId: "tttt-57bdb",
    storageBucket: "tttt-57bdb.firebasestorage.app",
    messagingSenderId: "136572123296",

    measurementId: "G-3E8ZVGPDTX"
  };

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

// Fonction crÃ©ation de compte
window.signup = async () => {
  const email = document.getElementById("sEmail").value;
  const password = document.getElementById("sPass").value;
  if(password.length < 6){ alert("Mot de passe trop court"); return; }

  try {
    const userCred = await createUserWithEmailAndPassword(auth, email, password);
    await sendEmailVerification(userCred.user);
    alert("Compte crÃ©Ã© ! VÃ©rifie ton email avant de te connecter.");
  } catch(e){
    alert(e.message);
  }
};

// Fonction connexion
window.login = async () => {
  const email = document.getElementById("lEmail").value;
  const password = document.getElementById("lPass").value;

  try {
    const userCred = await signInWithEmailAndPassword(auth, email, password);

    if(!userCred.user.emailVerified){
      alert("Email non vÃ©rifiÃ© !");
      return;
    }

    // ðŸ”‘ Redirection vers dashboard
    window.location.href = "dashboard.html";

  } catch(e){
    alert(e.message);
  }
};
</script>

</head>
<body>
<h2>CrÃ©er un compte</h2>
<input id="sEmail" type="email" placeholder="Email">
<input id="sPass" type="password" placeholder="Mot de passe">
<button onclick="signup()">S'inscrire</button>

<hr>

<h2>Connexion</h2>
<input id="lEmail" type="email" placeholder="Email">
<input id="lPass" type="password" placeholder="Mot de passe">
