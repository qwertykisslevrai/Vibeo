<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Connexion</title>
<style>
body{font-family:Arial;background:#f2f2f2;padding:30px;text-align:center}
.box{background:white;padding:20px;border-radius:10px;max-width:400px;margin:auto}
input,button{width:100%;padding:10px;margin:10px 0}
</style>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, sendEmailVerification, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyAQkCNtVCzXyIFLNlj9iKQvaMcg197zpKY",
  authDomain: "tttt-57bdb.firebaseapp.com",
  projectId: "tttt-57bdb",
  storageBucket: "tttt-57bdb.firebasestorage.app",
  messagingSenderId: "136572123296",
  appId: "1:136572123296:web:886d093854c6827f10b1c5",
  measurementId: "G-3E8ZVGPDTX"
};


const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

onAuthStateChanged(auth,user=>{
  if(user && user.emailVerified){
    location.href="videos.html";
  }
});

window.register = async()=>{
  const u = await createUserWithEmailAndPassword(auth,emailR.value,passR.value);
  await sendEmailVerification(u.user);
  alert("Compte créé. Vérifie tes mails (spam aussi).");
};

window.login = async()=>{
  const u = await signInWithEmailAndPassword(auth,emailL.value,passL.value);
  if(!u.user.emailVerified) alert("Email non vérifié");
};
</script>
</head>

<body>
<div class="box">
<h2>Créer un compte</h2>
<input id="emailR" placeholder="Email">
<input id="passR" type="password">
<button onclick="register()">S'inscrire</button>

<h2>Connexion</h2>
<input id="emailL" placeholder="Email">
<input id="passL" type="password">
<button onclick="login()">Se connecter</button>

<p>Si le mail n’arrive pas → courrier indésirable</p>
</div>
</body>
</html>
