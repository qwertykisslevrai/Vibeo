<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, sendEmailVerification } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

// üîë Remplace par ta config Firebase
const firebaseConfig = {
    apiKey: "AIzaSyAQkCNtVCzXyIFLNlj9iKQvaMcg197zpKY",
    authDomain: "tttt-57bdb.firebaseapp.com",
    projectId: "tttt-57bdb",
    storageBucket: "tttt-57bdb.firebasestorage.app",

    measurementId: "G-3E8ZVGPDTX"
  };

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

// Fonction cr√©ation de compte
window.signup = async () => {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  if(password.length < 6){ alert("Mot de passe trop court"); return; }

  try {
    const userCred = await createUserWithEmailAndPassword(auth, email, password);
    await sendEmailVerification(userCred.user);
    alert("Compte cr√©√© ! V√©rifie ton email avant de te connecter.");
  } catch(e){
    alert(e.message);
  }
};
</script>
</head>
<body>
<h2>Cr√©er un compte</h2>
<input id="email" type="email" placeholder="Email">
<input id="password" type="password" placeholder="Mot de passe">
<button onclick="signup()">S'inscrire</button>
</body>
